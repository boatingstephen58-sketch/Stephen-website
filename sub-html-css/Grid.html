<!DOCTYPE html>
<html>
  <head>
    <title>Grid Practice</title>
  </head>
  <body>
    <div style="
      display: grid;
      grid-template-columns: 100px 100px ;
      ">
      <div style="background-color:
       lightblue;"> div-1</div>
      <div style="background-color:
       lightpink;"> div-2 </div>
    </div>
    <div style="
      display: grid;
      grid-template-columns: 100px 100px 100px ;
      margin-top: 30px;
      ">
      <div style="background-color:
       lightblue;"> div-1</div>
      <div style="background-color:
       lightpink;"> div-2 </div>
    </div>
     
      <div style="
      display: grid;
      grid-template-columns: 100px 1fr;
      margin-top: 30px;
      ">
      <div style="background-color:
       lightblue;"> div-1</div>
      <div style="background-color:
       lightpink;"> div-2 </div>
    </div>

    <div style="
      display: grid;
      grid-template-columns: 100px 1fr 2fr;
      margin-top: 30px;
      ">
      <div style="background-color:
       lightblue;"> div-1</div>
      <div style="background-color:
       lightpink;"> div-2 </div>
        <div style="background-color:
       lightblue;"> 2fr </div>
    </div>
    <div style="
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      margin-top: 30px;
      column-gap: 20px;
      row-gap: 40px;
      ">
      <div style="background-color:
       lightblue; height: 200px;"> div-1</div>
      <div style="background-color:
       lightpink; height: 200px;"> div-2 </div>
        <div style="background-color:
       lightblue; height: 200px;"> 2fr </div>
       <div style="background-color:
       lightpink; height: 200px;"> div-2 </div>
        <div style="background-color:
       lightblue; height: 200px;"> 2fr </div>
       <div style="background-color:
       lightpink; height: 200px;"> div-2 </div>
    </div>
  </body>
</html>
