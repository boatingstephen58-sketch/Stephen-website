<!DOCTYPE html>
<html>
  <head>
    <title>YouTube.com Clone</title>

    <style>
      .images {
        display:block;
        width: 200px;
        text-align: center;
        margin-left: 100px;
    
      
      }
      .search-bar {
        display: block;
        width: 500px;
        border: none;
        box-shadow: 5px 5px 10px rgb(0, 0, 0, 0.15);
        border-radius: 18px;
        height: 30px;
        margin-top: 20px;
      }
      .s-value {
        display: block;
        width: 100px;
        height: 30px;
        border: none;
        box-shadow: 5px 5px 10px rgb(0, 0, 0, 0.15);
        border-radius: 18px;
        margin-top: 20px;
        background-color: #f2f2f2;
      }
      
      
  
    </style>
  </head>
  <body>
    <form action="https://www.google.com/search" method="GET">
    <img class="images" src="images/gogle-loga.png">
    <input class="search-bar" type="text" placeholder="search Google or type a URL">
    <input class="s-value" type="submit" value="search">

    
  </body>
