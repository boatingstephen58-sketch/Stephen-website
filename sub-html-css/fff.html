<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>stev-search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    input[type="text"] {
      width: 300px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 24px;
      outline: none;
    }
    input[type="submit"] {
      padding: 10px 20px;
      border: none;
      border-radius: 24px;
      background-color: #4285F4;
      color: white;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #357AE8;
    }
  </style>
</head>
<body>
  <h1>Mini Google</h1>
  <form action="https://www.google.com/search" method="GET">
    <input type="text" name="q" placeholder="Search Google...">
    <input type="submit" value="Search">
  </form>
</body>
</html>
